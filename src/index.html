<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Unice | Angular 19 Landing Page</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body class="dark">
  <app-root></app-root>
  <div id="color"></div>
  <div id="font"></div>
  <script src="https://checkout.stripe.com/checkout.js"></script>

  <script>
    window.addEventListener('scroll', () => {
      let scrollPosition = window.scrollY || document.documentElement.scrollTop;
      
      if(scrollPosition > 0){
        document.getElementById('nav-component').classList.add("scrolled");
      } else {
        document.getElementById('nav-component').classList.remove("scrolled");
      }
    });
  </script>
</body>

</html>
