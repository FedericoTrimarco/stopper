
<div class="theme-toggle-container">
  <button class="theme-toggle-btn" (click)="toggleTheme()" [class.dark]="isDarkTheme">
    <div class="toggle-track">
      <div class="toggle-thumb" [class.active]="isDarkTheme">
        <i class="fa" [class.fa-sun-o]="!isDarkTheme" [class.fa-moon-o]="isDarkTheme"></i>
      </div>
    </div>
    <span class="toggle-label">{{ isDarkTheme ? 'Tema Scuro' : 'Tema Chiaro' }}</span>
  </button>
</div>
